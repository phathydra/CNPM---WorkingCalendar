<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Working Calendar</title>
</head>
<body>

  <div class="container">
    <h1>Working Calendar</h1>

    <div class="tabs">
      <div class="tab active" onclick="showTab('register')">Register Calendar</div>
      <div class="tab" onclick="showTab('team')">Team View Calendar</div>
    </div>

    <!-- Register Calendar Section -->
    <div id="register" class="calendar-section active">
      <div class="form-group">
        <label for="time-frame">Time Frame:</label>
        <input type="date" id="from-date">
        <input type="date" id="to-date">
        <input type="text" id="name" placeholder="Name">
      </div>

      <table>
        <thead>
          <tr>
            <th>Section</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>AM</td>
            <td class="status-red">N</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
          </tr>
          <tr>
            <td>PM</td>
            <td class="status-green">Y</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
          </tr>
        </tbody>
      </table>

      <div class="form-group">
        <label for="reason">Reason Busy:</label>
        <textarea id="reason" rows="4" placeholder="Please enter your leave reason"></textarea>
      </div>

      <button>Save</button>
    </div>

    <!-- Team View Calendar Section -->
    <div id="team" class="calendar-section">
      <div class="form-group">
        <label for="time-frame">Time Frame:</label>
        <input type="date" id="team-from-date">
        <input type="date" id="team-to-date">
      </div>

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Section</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td rowspan="2">Lỷ Toàn Phát</td>
            <td>AM</td>
            <td class="status-red">N</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
          </tr>
          <tr>
            <td>PM</td>
            <td class="status-green">Y</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
          </tr>
          <tr>
            <td rowspan="2">Nguyễn Quỳnh Nhi</td>
            <td>AM</td>
            <td class="status-green">Y</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
          </tr>
          <tr>
            <td>PM</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
          </tr>
          <tr>
            <td rowspan="2">Trần Ngọc Nhựt Thanh</td>
            <td>AM</td>
            <td class="status-green">Y</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
          </tr>
          <tr>
            <td>PM</td>
            <td class="status-green">Y</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
            <td class="status-red">N</td>
            <td class="status-green">Y</td>
          </tr>
        </tbody>
      </table>

      <button>Save</button>
    </div>

  </div>

  <script>
    function showTab(tabName) {
      var tabs = document.getElementsByClassName("tab");
      var sections = document.getElementsByClassName("calendar-section");

      for (var i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
      }

      for (var i = 0; i < sections.length; i++) {
        sections[i].classList.remove("active");
      }

      document.getElementById(tabName).classList.add("active");

      event.target.classList.add("active");
    }
  </script>

</body>
</html>
